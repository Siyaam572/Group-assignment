cross_validation:
  method: LeaveOneGroupOut
  n_jobs: -1
data:
  costs_path: data/generation_costs.csv
  demand_path: data/demand.csv
  plants_path: data/plants.csv
evaluation:
  random_state: 42
  test_size: 20
logging:
  level: INFO
model:
  gradient_boosting:
    learning_rate: 0.2
    max_depth: 3
    n_estimators: 150
    random_state: 42
  random_forest:
    max_depth: 3
    min_samples_split: 2
    n_estimators: 50
    random_state: 42
  type: gradient_boosting
output:
  artifacts_dir: artifacts
  save_metrics: true
  save_model: true
  save_predictions: true
preprocessing:
  apply_scaling: false
  top_k_plants: 52
tuning:
  cv_folds: 20
  enabled: false
